<p>
    using paddings instead of height and width
</p>


<style>
    .sub {
        background-color: rgb(180, 6, 6);
        color: white;
        opacity: .8;
        transition: opacity .15s;
        padding-left: 19px;
        padding-right: 19px;
        padding-top: 10px;
        padding-bottom: 10px;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 6px;
        vertical-align: top;
    }
    
    .sub:hover {
        opacity: 1;
    }
    
    .join {
        color: blue;
        transition: background-color .35s, color .15s;
        padding-left: 19px;
        padding-right: 19px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 5px;
        cursor: pointer;
        background-color: rgb(255, 255, 255);
        border-color: rgb(59, 59, 238);
        margin-right: 6px;
        vertical-align: top;
    }
    
    .join:hover {
        background-color: blue;
        color: white;
    }
    
    .tweet {
        background-color: rgb(49, 49, 225);
        color: white;
        transition: background-color .35s, color .15s, opacity .15s;
        padding-left: 19px;
        padding-right: 19px;
        padding-top: 9px;
        padding-bottom: 9px;
        border-radius: 18px;
        cursor: pointer;
        vertical-align: top;
        border: none;
        opacity: .8;
    }
    
    .tweet:hover {
        opacity: 1;
    }
</style>
<button class="sub">
    Subscribe
</button>

<button class="join">
    Join
</button>

<button class="tweet">
    tweet
</button>
