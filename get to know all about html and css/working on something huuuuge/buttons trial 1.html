<p>

    .uber {
        color: white;
        background-color: black;
        width: 122px;
        height: 36px;
        margin-right: 50px;
        cursor: pointer;
    }
    
    .amazon {
        color: black;
        background-color: rgb(255, 216, 20);
        border-radius: 18px;
        width: 172px;
        height: 30px;
        font-weight: bold;

        margin-right: 50px;

    }
    
    .github {
        background-color: rgb(46, 164, 79);
        border-radius: 5px;
        border: none;

        width: 90px;
        cursor: pointer;
    }
    
    .bootstrap-started {
        background-color: rgb(121, 82, 179);
