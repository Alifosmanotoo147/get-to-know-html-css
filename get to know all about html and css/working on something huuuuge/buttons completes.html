<!--css of buttons-->
<style>
    .uber {
        color: white;
        background-color: black;
        width: 122px;
        height: 36px;
        margin-right: 50px;
        cursor: pointer;
        transition: .16s;
        opacity: .8;
    }
    
    .uber:hover {
        opacity: 1;
    }
    
    .amazon {
        color: black;
        background-color: rgb(255, 216, 20);
        border-radius: 18px;
        width: 172px;
        height: 30px;
        font-weight: bold;
        border: none;
        margin-right: 50px;
        cursor: pointer;
        opacity: .8;
        transition: opacity .15s;
    }
    
    .amazon:hover {
        opacity: 1;
    }
    
    .github {
        background-color: rgb(2, 125, 37);
        border-radius: 5px;
        border: none;
        color: white;
        height: 30px;
        width: 90px;
        cursor: pointer;
        transition: box-shadow .18s;
    }
    
    .github:hover {
        box-shadow: 3px 3px 10px rgb(41, 41, 41);
    }
    
    .bootstrap-started {
        background-color: rgb(121, 82, 179);
        color: white;
        height: 33px;
        width: 110px;
        border: none;
        border-radius: 2px;
        margin-right: 4px;
        transition: opacity .15s;
        opacity: .8;
    }
    
    .bootstrap-started:hover {
        opacity: 1;
    }
    
    .bootstrap-downl {
        background-color: rgb(255, 255, 255);
        color: black;
        font-weight: bold;
        border-radius: 3px;
        height: 33px;
        width: 110px;
        border-color: rgb(142, 143, 144);
        margin-right: 50px;
        transition: background-color 0.15s, color 0.15s;
        border-width: 1px;
    }
    
    .bootstrap-downl:hover {
        background-color: rgb(12, 11, 11);
        color: white;
    }
    
    .linkedin-text {
        color: white;
        background-color: rgb(34, 14, 188);
        border: none;
        border-radius: 16px;
        height: 32px;
        width: 200px;
        margin-right: 10px;
        transition: opacity .15s;
        opacity: .8;
    }
    
    .linkedin-text:hover {
        opacity: 1;
    }
    
    .linkedin-save {
        color: blue;
        background-color: white;
        height: 32px;
        width: 65px;
        border-radius: 16px;
        border-color: blue;
        font-weight: bold;
        border-width: 1.2px;
        transition: color .18s, background-color .18s;
    }
    
    .linkedin-save:hover {
        background-color: rgb(34, 34, 234);
        color: white;
        opacity: .9;
        border-color: beige;
    }
</style>


<!-- html codes of buttons  -->

<p>hover,transition,shadow</p>
<button class="uber">
    Request now
</button>

<button class="amazon">
    Add to Cart
</button>

<button class="github">
    Sign Up
</button>
<br> <br>

<button class="bootstrap-started">
    Get started
</button>
<button class="bootstrap-downl">
    Download 
</button>

<button class="linkedin-text">
    Apply on company website
</button>

<button class="linkedin-save">
    Save
</button>
